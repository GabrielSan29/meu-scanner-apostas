<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pro</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: white; padding: 20px; }
        button { background: #00ff88; color: black; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .card { background: #161a1e; padding: 15px; border-radius: 10px; margin-top: 10px; border-left: 4px solid #00ff88; display: flex; justify-content: space-between; }
        .odd { color: #00ff88; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h2 style="text-align:center">ðŸŽ¯ Scanner de Odds</h2>
    <button onclick="scan()">ESCANEAR JOGOS AGORA</button>
    <div id="status" style="text-align:center; margin: 10px; color: #aaa;"></div>
    <div id="resultados"></div>

    <script>
        async function scan() {
            const key = '1cf6d8b67e12c95cb89d73f6d28336bc';
            const status = document.getElementById('status');
            const res = document.getElementById('resultados');
            
            status.innerText = "Buscando dados reais...";
            res.innerHTML = "";

            try {
                const response = await fetch(`https://api.the-odds-api.com/v4/sports/soccer/odds/?apiKey=${key}&regions=eu&markets=h2h,totals&oddsFormat=decimal`);
                const data = await response.json();
                
                status.innerText = "AnÃ¡lise concluÃ­da!";
                
                data.forEach(jogo => {
                    const bookmaker = jogo.bookmakers[0];
                    if (bookmaker) {
                        bookmaker.markets.forEach(m => {
                            m.outcomes.forEach(out => {
                                if (out.price >= 1.60 && out.price <= 2.50) {
                                    res.innerHTML += `
                                        <div class="card">
                                            <div>
                                                <small style="color:#00ff88">${m.key === 'h2h' ? 'Vencedor' : 'Gols/Cantos'}</small>
                                                <div><strong>${jogo.home_team} vs ${jogo.away_team}</strong></div>
                                                <div style="font-size:12px">SugestÃ£o: ${out.name}</div>
                                            </div>
                                            <div class="odd">${out.price.toFixed(2)}</div>
                                        </div>`;
                                }
                            });
                        });
                    }
                });
            } catch (e) {
                status.innerText = "Erro ao conectar. Tente novamente em instantes.";
            }
        }
    </script>
</body>
</html>
