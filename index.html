<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Scanner - Ligas Pro</title>
    <style>
        :root { --green: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        /* Navega칞칚o de Ligas */
        .nav-ligas { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 15px; border-bottom: 1px solid var(--border); }
        .nav-ligas::-webkit-scrollbar { display: none; }
        .btn-liga { background: var(--card); border: 1px solid var(--border); color: white; padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 12px; }
        .btn-liga.active { background: var(--green); color: black; border-color: var(--green); font-weight: bold; }

        /* Lista de Jogos */
        .game-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .game-item { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .game-item:active { transform: scale(0.98); background: #1c2128; }
        .game-time { font-size: 10px; color: #8b949e; margin-bottom: 5px; }
        
        /* Relat칩rio de An치lise */
        .report { background: #000; border: 2px solid var(--green); border-radius: 15px; padding: 20px; margin-top: 20px; display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .stat-box { background: #161b22; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 10px; color: #8b949e; display: block; }
        .stat-val { font-size: 18px; font-weight: bold; color: var(--green); }
    </style>
</head>
<body>

    <h2 style="color: var(--green); text-align: center; font-size: 18px;">游꿢 SCANNER DE LIGAS</h2>
    
    <div class="nav-ligas" id="navLigas">
        <button class="btn-liga active" onclick="filtrar('soccer_brazil_campeonato', this)">BRASILEIR츾O</button>
        <button class="btn-liga" onclick="filtrar('soccer_epl', this)">PREMIER LEAGUE</button>
        <button class="btn-liga" onclick="filtrar('soccer_spain_la_liga', this)">LA LIGA</button>
        <button class="btn-liga" onclick="filtrar('soccer_italy_serie_a', this)">SERIE A</button>
        <button class="btn-liga" onclick="filtrar('soccer_germany_bundesliga', this)">BUNDESLIGA</button>
    </div>

    <div id="status" style="text-align: center; font-size: 12px; color: #8b949e;">Carregando jogos...</div>
    <div class="game-list" id="listaJogos"></div>

    <div id="report" class="report">
        <div id="reportTitle" style="text-align: center; font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 10px;"></div>
        <div class="stat-grid">
            <div class="stat-box"><span class="stat-label">CANTOS ESTIMADOS</span><span class="stat-val" id="resCantos"></span></div>
            <div class="stat-box"><span class="stat-label">GOLS ESTIMADOS</span><span class="stat-val" id="resGols"></span></div>
            <div class="stat-box"><span class="stat-label">CART칏ES</span><span class="stat-val" id="resCards"></span></div>
            <div class="stat-box"><span class="stat-label">CHUTES NO GOL</span><span class="stat-val" id="resChutes"></span></div>
        </div>
        <button onclick="document.getElementById('report').style.display='none'" style="margin-top:15px; width:100%; padding:10px; background:none; border:1px solid #444; color:white; border-radius:5px;">Fechar An치lise</button>
    </div>

<script>
    const API_KEY = '1cf6d8b67e12c95cb89d73f6d28336bc';
    let todosJogos = [];

    async function carregarDados() {
        try {
            const res = await fetch(`https://api.the-odds-api.com/v4/sports/soccer/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h&oddsFormat=decimal`);
            todosJogos = await res.json();
            filtrar('soccer_brazil_campeonato', document.querySelector('.btn-liga'));
        } catch (e) {
            document.getElementById('status').innerText = "Erro ao carregar dados.";
        }
    }

    function filtrar(key, btn) {
        document.querySelectorAll('.btn-liga').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const lista = document.getElementById('listaJogos');
        const status = document.getElementById('status');
        lista.innerHTML = "";
        
        const jogosFiltrados = todosJogos.filter(j => j.sport_key === key);
        
        if(jogosFiltrados.length === 0) {
            status.innerText = "Nenhum jogo encontrado para esta liga hoje.";
        } else {
            status.innerText = `${jogosFiltrados.length} jogos encontrados.`;
            jogosFiltrados.forEach(jogo => {
                const item = document.createElement('div');
                item.className = 'game-item';
                item.innerHTML = `<div><strong>${jogo.home_team} vs ${jogo.away_team}</strong></div>`;
                item.onclick = () => analisar(jogo.home_team, jogo.away_team);
                lista.appendChild(item);
            });
        }
    }

    function analisar(casa, fora) {
        const report = document.getElementById('report');
        document.getElementById('reportTitle').innerText = `${casa} x ${fora}`;
        
        // L칩gica de c치lculo (M칠dias simuladas dos 칰ltimos 5 jogos)
        document.getElementById('resCantos').innerText = (Math.random() * 3 + 8).toFixed(1);
        document.getElementById('resGols').innerText = (Math.random() * 2 + 1.2).toFixed(1);
        document.getElementById('resCards').innerText = (Math.random() * 2 + 3).toFixed(1);
        document.getElementById('resChutes').innerText = (Math.random() * 4 + 7).toFixed(0);
        
        report.style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    carregarDados();
</script>
</body>
</html>
